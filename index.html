<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid justify-content-center">
        <div class="row pt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1>Payment form example</h1>
                    </div>
                    <!--Form-->
                    <form id="myForm" class="Form">
                        <div class="card-body">

                            <div id="Warning" class="row pb-3">
                                <!-- <div class="col-12">
                                    <div class="alert alert-danger" role="alert">
                                        <strong>Some fields are missing</strong>
                                    </div>
                                </div> -->
                            </div> 

                            <div class="row pb-3">
                                <div class="col-5">
                                    <label for="CardNumber"><strong>Card #</strong></label>
                                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control mt-2" id="CardNumber"
                                        placeholder="XXXXXXXXXXXXXX">
                                    <small></small>
                                    
                                </div>
                                <div class="col-3">
                                    <label for="CardCVC"><strong>CVC #</strong></label>
                                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control mt-2" id="CardCVC"
                                        placeholder="000">
                                    <small></small>
                                </div>
                                <div class="col-4">
                                    <label for="amount"><strong>Amount</strong></label>
                                    $<input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control mt-2" id="amount" placeholder="Amount">
                                    <small></small>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="FirstName"><strong>First Name</strong></label>
                                    <input type="text" class="form-control mt-2" id="FirstName" placeholder="">
                                    <small></small>
                                </div>
                                <div class="col-6">
                                    <label for="LastName"><strong>Last Name</strong></label>
                                    <input type="text" class="form-control mt-2" id="LastName" placeholder="">
                                    <small></small>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col-6">
                                    <label for="inputCity"><strong>City</strong> </label>
                                    <input type="text" class="form-control mt-2" id="inputCity">
                                    <small></small>
                                </div>
                                <div class="col-3">
                                    <label for="inputState"><strong>State</strong></label>
                                    <select id="inputState" class="form-control mt-2">
                                        <option selected>Pick a State</option>
                                        <option>...</option>
                                    </select>
                                    <small></small>
                                </div>
                                <div class="col-3">
                                    <label for="inputZip"><strong>Postal Code</strong></label>
                                    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control mt-2" id="inputZip">
                                    <small></small>
                                </div>
                            </div>
                            <div class="row pb-5">
                                <div class="col-6">
                                    <label for="inlineRadio1"><strong>We accept:</strong></label> <br>
                                    <div class=" col-7 bg-secondary rounded mt-2 pr-0 p-3">
                                        <div class="form-check form-check-inline bg-secondary">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" checked>
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard fa-lg text-white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa fa-lg text-white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><i
                                                    class="fab fa-cc-diners-club fa-lg text-white"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4"><i
                                                    class="fab fa-cc-amex fa-lg text-white"></i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="exampleFormControlTextarea1"> <strong>Messages</strong></label>
                                    <textarea class="form-control w-100 mt-2" id="Messages" rows="3"></textarea>
                                    <p class="card-text"><small class="text-muted">Add any notes here.</small></p>
                                </div>

                            </div>


                        </div>
                        <div class="card-footer text-end">

                            <button type="reset" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>

                        </div>
                    </form>
                </div>

            </div>

        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
